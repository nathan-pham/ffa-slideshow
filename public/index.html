<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ±</text></svg>" />
    <title>Senior Sendoff Slideshow</title>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            box-sizing: border-box;
        }

        *, ::before, ::after {
            box-sizing: inherit;
        }

        .preloader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: content-box;
        }

        .preloader__progress {
            width: 200px;
            height: 20px;
            background: black;
            border-radius: 999px;
            border: 5px solid #000;
        }

        .preloader__progress__bar {
            min-width: 10%;
            max-width: 100%;
            width: 0%;
            height: 100%;
            background: white;
            border-radius: 999px;
        }

        .image__container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .image__container img {
            max-height: calc(100% - 4rem);
            max-width: 100%;
            object-fit: cover;
        }

        .hidden {
            display: none;
        }
    </style>

    <script src="js/app.js" type="module"></script>
</head>
<body>
    <div class="preloader">
        <div class="preloader__progress">
            <div class="preloader__progress__bar"></div>
        </div>
    </div>

    <div class="image__container"></div>
</body>
</html>
