<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ±</text></svg>" />
    <title>Senior Sendoff Slideshow</title>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        *, ::before, ::after {
            box-sizing: inherit;
        }

        .preloader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: content-box;
        }

        .preloader__progress {
            width: 200px;
            height: 20px;
            background: black;
            border-radius: 999px;
            border: 5px solid #000;
        }

        .preloader__progress__bar {
            min-width: 10%;
            max-width: 100%;
            width: 0%;
            height: 100%;
            background: white;
            border-radius: 999px;
        }

        .hidden {
            display: none;
        }

        #webgl__container {
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #block {
            position: absolute;
            background: red;
            height: 100px;
            width: 100px;
        }

        #grid {
            position: absolute;
            height: 100%;
            width: 100%;
        }

        #grid div {
            position: absolute;
            top: 100px;
            width: 200px;
            height: 10px;
            background-color: black;
        }

        #grid div:nth-child(2) {top: 200px}
        #grid div:nth-child(3) {top: 300px}
        #grid div:nth-child(4) {top: 400px}
        #grid div:nth-child(5) {top: 500px}
    </style>

    <script src="js/app.js" type="module"></script>
</head>
<body>
    <div class="preloader hidden">
        <div class="preloader__progress">
            <div class="preloader__progress__bar"></div>
        </div>
    </div>

    <div id="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="block"></div>

    <div id="webgl__container"></div>
</body>
</html>
